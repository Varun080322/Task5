            <div>
                <input type="text" name="email" id="email">

            <label for="msg">Message</label>
            <div>
                <textarea name="msg" id="msg" cols="30" rows="7"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
